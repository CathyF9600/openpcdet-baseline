SAVE_PATH: '../../datasets/cepton_test_dataset_all_m3'

DATA_PATH: '../../datasets/cepton_test_dataset_all_m3'


POINT_CLOUD_RANGE: [0, -39.68, -1, 69.12, 39.68, 3]

MAP_CLASS_TO_KITTI: {
  "car": "car",
  "pedestrian": "pedestrian",
  "barrels": "barrels",
  "deers": "deers",
  "deer": "deers",
  "signs": "signs",
  "barricades": "barricades",
  "construction_barrel": "barrels",
  "type_3_barricade": "barricades",
  "yield_sign": "signs",
  "stop_sign": "signs",
  "traffic_sign": "signs",
  "railroad_bar_down": "railroad_bar_down",
  "other_sign": "signs",
}

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [custom_infos_train.pkl],
    'test': [custom_infos_val.pkl],
}

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: False

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': False,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.16, 0.16, 4]
      MAX_POINTS_PER_VOXEL: 32
      MAX_NUMBER_OF_VOXELS: {
        'train': 150000,
        'test': 150000
      }